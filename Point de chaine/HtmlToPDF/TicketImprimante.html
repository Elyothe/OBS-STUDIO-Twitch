<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Ticket PDF centré parfait</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0; padding: 0;
    width: 210mm;
    height: 297mm;
    font-family: 'Share Tech Mono', monospace;
    background: white;
    color: #2c2c2c;
    -webkit-print-color-adjust: exact;
    box-sizing: border-box;
  }

  header {
    position: fixed;
    top: 20mm;
    left: 20mm;
    right: 20mm;
    text-align: left;
  }

  .pseudo {
    font-size: 36pt;
    color: #E65100;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    border-bottom: 3px dashed #E65100;
    padding-bottom: 8px;
    margin: 0;
    user-select: none;
  }

  .subtitle {
    font-size: 24pt;
    color: #444;
    margin-top: 12px;
    user-select: none;
  }

  main {
    display: table;
    width: 100%;
    height: 297mm;
  }

  main > div {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
  }

.message-wrapper {
  max-width: 170mm;
  margin: 0 auto;
  text-align: left;
  height: calc(297mm - 20mm - 20mm - 70mm); /* Hauteur page - marges top/bottom - header/footer */
  overflow: hidden; /* Pas de débordement */
}

.message {
  font-size: 32pt;
  line-height: 1.3;
  color: #444;
  margin: 0 auto;
  word-wrap: break-word;
  text-align: left;
  max-height: 100%;
  overflow-wrap: break-word;
}

  .message q {
    color: #000000;
    font-style: normal;
  }

  footer {
    position: fixed;
    bottom: 20mm;
    width: 100%;
    text-align: center;
    font-size: 18pt;
    color: #aaa;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    user-select: none;
  }

  @media print {
    main, header, footer {
      page-break-inside: avoid;
      break-inside: avoid;
    }
  }
</style>
</head>
<body>
  <header>
    <h1 class="pseudo" aria-label="Pseudo utilisateur">Elyothe</h1>
    <div class="subtitle" aria-label="Phrase introductive">Elyothe nous écrit :</div>
  </header>

  <main role="main" aria-label="Message utilisateur">
    <div>
      <div class="message-wrapper">
        <p class="message">
          <q>coloré Voici un message super fun et coloré Voici un message super fun et coloré Voici un message super fun et coloré Voici un message super fun et coloré Voici un message super fun et coloré 
          </q>
        </p>
      </div>
    </div>
  </main>

  <footer>--- TICKET IMPRIMÉ ---</footer>
</body>
</html>
